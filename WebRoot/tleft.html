	<head>

		<title>教师面板</title>
		<style type="text/css">
body {
	background-color: #CCC;
}

* {
	margin: 0;
	padding: 0
}

#nav {
	width: 200px;
	margin-top: 20px;
	margin-right: 50px;
	margin-bottom: 50px;
	margin-left: 50px;
}

#logo {
	width: 120px;
	margin-top: 20px;
	margin-right: 75px;
	margin-bottom: 0px;
	margin-left: 90px;
}

#nav h3 {
	cursor: pointer;
	line-height: 30px;
	height: 30px;
	background-color: #000000;	/*黑*/
	color: #fff
}

#nav a {
	display: block;
	line-height: 24px;
	color: #666666				/*深灰*/
}

#nav a:hover {
	background-color: #eee;		/*浅灰*/
	color: #000;				/*黑*/
}

#nav div {
	display: none;
	border: 1px solid #000;
	border-top: none
}
        </style>
		<script type="text/javascript">
	function $(id) {
		return document.getElementById(id)
	}
	window.onload = function() {
		$("nav").onclick = function(e) {
			var src = e ? e.target : event.srcElement;
			if (src.tagName == "H3") {
				var next = src.nextElementSibling || src.nextSibling;
				next.style.display = (next.style.display == "block") ? "none"
						: "block";
			}
		}
	}
</script>
	</head>

	<div id="logo">
